<html>
    <head>
        <link rel="stylesheet" href="styles.css" />
        <link href="games.ttf" rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div id="background"></div>
        <div id="hero2"></div>
        <div id="hero"></div>
        <div id="laser"></div>
        <div id="score"></div>
        <div id="gameover">GAME OVER</div>
        <div id="banner" class="blink">LEVEL UP</div>
        <div id="level">LEVEL: 1</div>

        <div id="intructions">
            <p>GAME INSTRUCTIONS</p>
            <ul>
                <li class="textInstructions">Space: Shoot</li>
                <li class="textInstructions">Up: To move to top</li>
                <li class="textInstructions">Down: To move to bottom</li>
                <li class="textInstructions">Left: To move to left</li>
                <li class="textInstructions">Right: To move to right</li>
            </ul>
        </div>

        <script type="text/javascript" src="index.js" ></script>
    </body>

</html>
